<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <form class="login-form">
            <h2><b>Sign In</b></h2>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="">
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div class="alternative">
                <button type="button" class="sign-in-code-btn">Use a Sign-In Code</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="new-to-site">
                <p>New to Netflix? <a href="#">Sign up now.</a></p>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
